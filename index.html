<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="screen">
      <div class="result">0</div>
    </div>
    <div class="pad_area">
      <div class="column1">
        <button>C</button>
        <button>9</button>
        <button>6</button>
        <button>3</button>
        <button>0</button>
      </div>
      <div class="column2">
        <button>CE</button>
        <button>8</button>
        <button>5</button>
        <button>2</button>
        <button>.</button>
      </div>
      <div class="column3">
        <button>:)</button>
        <button>7</button>
        <button>4</button>
        <button>1</button>
        <button>,</button>
      </div>
      <div class="column4">
        <button>/</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
