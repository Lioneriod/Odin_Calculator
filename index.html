<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="screen">
      <div class="result">0</div>
    </div>
    <div class="pad_area">
      <div class="left_side">
        <div class="options">
          <div>
            <button>C</button>
            <button>CE</button>
            <button>ON</button>
          </div>
        </div>
        <div class="numbers">
          <div class="row1">
            <button>9</button>
            <button>8</button>
            <button>7</button>
          </div>
          <div class="row2">
            <button>6</button>
            <button>5</button>
            <button>4</button>
          </div>
          <div class="row3">
            <button>3</button>
            <button>2</button>
            <button>1</button>
          </div>
          <div class="row4">
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
      </div>
      <div class="right_side">
        <div class="operators">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
